{% extends 'base.html' %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<title>GO PELI | REPORT</title>
body>
  <style>


table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 85%;
}

td, th {
    border: none/* 1px solid #dddddd*/;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: lightblue;
}

tr:nth-child(odd) {
    background-color: #333;
    color:white;
}

label {

  font-size: 20px;
   /*margin-right: 100px;
    margin-left: 100px;*/
    text-align: left;
    margin-top: 16px;

}

.box{
    background-image:url("SCENE 1.jpg");
    width:100%;
    height: 100%;
    float:right;
    position: absolute;
    background-size: 100% 100%;
    background-repeat: no-repeat;
  }

</style>
<div class="box">
<div style="margin-left: 15%; margin-top:16px;">
<label><b>Student: {{id}} </b></label><br><br>

<table>
<tr>
  <th>Course</th> 
  <th>Topic</th> 
  <th>Level</th>
  <th>Status</th>
   <th>Score</th>
 </tr>
<tr>
  <td>{{course}}</td> 
  <td>{{topic}}</td> 
  <td>{{level}}</td>
  <td>{{status}}</td>
   <td>{{score}}</td>
 </tr>
</table>
</div>
</div>
</body>
{% endblock %}
